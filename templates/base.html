  <!-- slider stylesheet -->

  <!-- bootstrap core css -->

<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>
              PINTEREST
            </span>

          <div class="navbar-collapse" id="">

            </div>

              <div class="overlay-content">

                <a href="http://127.0.0.1:5000/login/">Login</a>
                <a href="http://127.0.0.1:5000/create/">Create New Post</a>
                <a href="http://127.0.0.1:5000/logout/">Logout</a>
                <a href="http://127.0.0.1:5000/register/">Register</a>
                <form action="{{ url_for('index') }}" method="GET">

              </div>

  <script type="text/javascript" src="static/images/js/bootstrap.js"></script>

  <script>
    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document
        .querySelector(".custom_menu-btn")
        .classList.toggle("menu_btn-style");
    }
  </script>
