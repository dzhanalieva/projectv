<!DOCTYPE html>
<html lang="en">
<head>
  <div class="profile">
    <h1>Profile</h1>
    <ul>
      <li>Email: {{user.email}}</li>
      <li>name: {{user.name}}</li>
      <li>Second Name: {{user.second_name}}</li>
      <li>age: {{user.age}}</li>
    </ul>
    {% for post in posts %}
    <div class=" col-md-4">
       <div class="latest">
          <span>{{post.date}}</span>
          <div class="nostrud">
             <h3><a href='http://127.0.0.1:5000/{{post.id}}'>{{post.title}}</a></h3>
             <p>{{ post.description }}</p>
             <img class="posts__img" src="{{ url_for('static', filename='uploads/image' + post.image) }}" alt="img">      
             <p><a href="http://127.0.0.1:5000/profile/{{post.author_id}}">{{ post.author.name }}</a></p>
             <a class="read_more" href="http://127.0.0.1:5000/{{post.id}}">Read More</a>
          </div>
       </div>
    </div>
    {%endfor%}
  </div>
</body>
</html>
